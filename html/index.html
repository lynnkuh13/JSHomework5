<html>
<head>
    <title>Number guessing game</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="container">
            <h1>Number guessing game</h1>
            <div id="btn">
                <input type="text" id="input" name="input" placeholder="Enter a number">
                <button id="submit">Submit</button>
            </div>
            <div id="box">
                <div id="result">Result</div>
            </div>
             <div id="btns">
                <button id="resetNum">Reset the number</button>
                <button id="resetScore">Reset the score</button>
            </div>
        </div> 
   </div>
    <script src="../css/index.js"></script>  
</body>
</html>
