<html>
<head>
    <title>Number guessing game</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="container">
            <h1>Number guessing game</h1>
            <div id="btn">
                <input type="number" id="userinput" name="userinput" min="1" max="100" size="30">
                <button onclick="guesses()" id="submit">Submit</button>
            </div>
            <div id="box">
                <div id="result">Result</div>
                <div id="tries">Tries</div>
                <div id="score">Score</div>
            </div>
             <div id="btns">
                <button onclick="resetNumber()" id="resetNum">Reset the number</button>
                <button onclick="resetScore()" id="resetScore">Reset the score</button>
            </div>
        </div> 
   </div>
    <script src="../js/index.js"></script>  
</body>
</html>
